<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact / codequeen</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-menu">
                <li> <a href="/"> HOME. </a></li>
                <li> <a href="aboutus.html"> ABOUT US. </a></li>
                <li> <a href="contact.html"> CONTACT US. </a></li>
            </ul>
            
        </nav>
    
    </header>
    <div id="contact-form">
        <h1> CONTACT US</h1>
        <form>
            <div>
                <label for="name"> Name: </label>
                <input type="text" placeholder="Enter your name" id="name" name="name"/>
            </div><br><br>

            <div>
                <label for="fruits">Choose your fav fruits:</label>
                    <select id="fruits" name="fuits">
                        <option value="Apple">Apple</option>
                        <option value="Mangoes">Mangoes</option>
                        <option value="Oranges">Oranges</option>
                        <option value="Banners">Banners</option>
                    </select>
            </div><BR><BR>

            <div>
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" placeholder="enter your password" name="pwd">
            </div><br><br>

            <div>
                <label for="gender">Gender:</label>
                <input type="radio" id="gender" name="gender" value="gender">
                <label for="female">FEMALE</label>
                <input type="radio" id="css" name="gender" value="gender">
                <label for="male">MALE</label><br>
            </div><br><br>

            <DIV>
                <button type="button" onclick="alert('Hello World!')">SAVE</button>
            </DIV>
        </form>

    </div>
</body>
</html>
